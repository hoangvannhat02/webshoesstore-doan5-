  <script>
    $(document).ready(function () {
      const listimg = [];
      const mainImg = $('.box_image').find('img');
      const elementImgParent = $('.slick-slide');
      const tabDescrption = $('.tab-link');
      const tabItem = $('.tab-item');
      // const addQuantityElement = $('.add_quantity');
      // const minusQuantityElement = $('.minus_quantity');

      elementImgParent.each(function () {
        const src = $(this).find('img').attr('src')
        listimg.push(src)
      })

      mainImg.attr('src', listimg[0])

      elementImgParent.each(function () {
        $(this).click(function () {
          const hasClassActive = $(this).hasClass('active');
          const src = $(this).find('img').attr('src');
          if (hasClassActive) {
            elementImgParent.removeClass('active')
          }
          else {
            elementImgParent.removeClass('active')
            $(this).addClass('active')
            mainImg.attr('src', src)
          }
        })
      })

      for (let i = 0; i <= tabDescrption.length; i++) {
        $(tabDescrption[i]).click(function (e) {
          e.preventDefault();
          tabDescrption.removeClass('active');
          $(tabDescrption[i]).addClass('active');

          tabItem.removeClass('active')
          $(tabItem[i]).addClass('active')
        })
      }

      // $(addQuantityElement).click(function () {
      //   let quantityInput = $(this).parent().find('input');
      //   quantity = (parseInt(quantityInput.val()) + 1).toString();
      //   quantityInput.val(quantity);
      // })

      // $(minusQuantityElement).click(function () {
      //   let quantityInput = $(this).parent().find('input');
      //   quantity = parseInt(quantityInput.val()) - 1;
      //   if (quantity < 1) {
      //     quantity = 1;
      //   }
      //   quantityInput.val(quantity.toString());
      // })
    })
  </script>

  <script>
    document.addEventListener('click', function (event) {
      var showSetting = document.querySelectorAll('.showmodel');
      showSetting.forEach(function (element) {
        if (event.target.id === element.getAttribute('data-target').substring(1)) {
          // If the clicked element has the correct ID, set display to block for the current element
          element.style.display = 'block';
        }
      })
    });

    $(document).ready(function () {
      $('.box-user').click(function () {
        $('.info-user').toggleClass("hidden");
      })

      $(".iconclose").click(function () {
        $('.showmodel').hide();
      })

      $('.box-manage-menu').click(function (e) {
        e.preventDefault();
        var menuList = $(this).next('.menu-item__list');
        menuList.toggle();
      })

    }
    )
  </script>
